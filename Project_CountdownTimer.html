<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="Project_CountdownTimer.css">
  </head>
  <body>

    <h1>Countdown to Birthday!</h1>

    <div class="container">


      <div class="days" align='right'>
        <p class="bigText" id="days">0</p>
        <span class="spanClass">Days</span>
      </div>

      <div class="hours" align='right'>
        <p class="bigText" id="hours">0</p>
        <span class="spanClass">Hours</span>
      </div>

      <div class="Minutes" align='right'>
        <p class="bigText" id="minutes">0</p>
        <span class="spanClass">Minutes</span>
      </div>

      <div class="seconds" align='right'>
        <p class="bigText" id="seconds">0</p>
        <span class="spanClass">Seconds</span>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="Project_CountdownTimer.js">

    </script>

  </body>
</html>
